<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./icon.png" />
  <title>Escritorio Noleto & Macedo</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            },
            gold: {
              400: '#facc15',
              500: '#eab308',
              600: '#ca8a04',
              700: '#a16207',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-base: #020617;
      /* Navy 950 */
      --bg-surface: #0f172a;
      /* Navy 900 */
      --bg-card: #1e293b;
      /* Navy 800 */
      --text-main: #e2e8f0;
      /* Slate 200 */
      --text-muted: #94a3b8;
      /* Slate 400 */
      --accent-gold: #eab308;
      /* Gold 500 */
      --border-main: rgba(51, 65, 85, 0.3);
    }

    [data-theme='dark'] {
      --bg-base: #000000;
      --bg-surface: #09090b;
      --bg-card: #18181b;
      --text-main: #f4f4f5;
      --text-muted: #a1a1aa;
      --accent-gold: #ca8a04;
      --border-main: rgba(39, 39, 42, 0.5);
    }

    [data-theme='white'] {
      --bg-base: #ffffff;
      --bg-surface: #f8fafc;
      --bg-card: #ffffff;
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent-gold: #a16207;
      --border-main: rgba(226, 232, 240, 0.8);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-base);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Override Tailwind transition for smoother theme switching */
    * {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    /* Safe area for mobile nav */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-surface);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-main);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* MICRO-INTERACTIONS & PREMIUM EFFECTS */
    .hover-glow:hover {
      box-shadow: 0 0 20px -5px rgba(202, 138, 4, 0.4);
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .active-scale:active {
      transform: scale(0.96);
    }

    .card-hover {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .card-hover:hover {
      transform: translateY(-4px);
      border-color: rgba(202, 138, 4, 0.5);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px -5px rgba(202, 138, 4, 0.1);
    }

    .glass-gold {
      background: rgba(9, 9, 11, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(202, 138, 4, 0.2);
      box-shadow: inset 0 0 20px rgba(202, 138, 4, 0.05);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes pulse-subtle {

      0%,
      100% {
        opacity: 0.1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .pulse-subtle {
      animation: pulse-subtle 3s ease-in-out infinite;
    }

    @keyframes shine {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(100%);
      }
    }

    .animate-shine {
      position: relative;
      overflow: hidden;
    }

    .animate-shine::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent);
      transition: 0.5s;
      animation: shine 3s infinite;
    }

    /* FIX: GLOBAL RESET FOR ELECTRON APP */
    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent body scroll */
    }

    /* ============================================= */
    /* MODO DE BAIXO DESEMPENHO - ESTILOS AGRESSIVOS */
    /* ============================================= */
    body.low-performance,
    body.low-performance * {
      animation: none !important;
      animation-duration: 0s !important;
      animation-delay: 0s !important;
      transition: none !important;
      transition-duration: 0s !important;
      transition-delay: 0s !important;
    }

    body.low-performance .backdrop-blur-sm,
    body.low-performance .backdrop-blur,
    body.low-performance .backdrop-blur-md,
    body.low-performance .backdrop-blur-lg,
    body.low-performance .backdrop-blur-xl,
    body.low-performance [class*="backdrop-blur"] {
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    body.low-performance .glass-gold,
    body.low-performance .glass-card {
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    body.low-performance .shadow-lg,
    body.low-performance .shadow-xl,
    body.low-performance .shadow-2xl,
    body.low-performance [class*="shadow-"] {
      box-shadow: 0 1px 2px rgba(0,0,0,0.2) !important;
    }

    body.low-performance .hover-glow:hover,
    body.low-performance .card-hover:hover {
      transform: none !important;
      box-shadow: none !important;
      filter: none !important;
    }

    body.low-performance .animate-pulse,
    body.low-performance .animate-spin,
    body.low-performance .animate-bounce,
    body.low-performance .pulse-subtle,
    body.low-performance .animate-shine,
    body.low-performance [class*="animate-"] {
      animation: none !important;
    }

    body.low-performance .animate-shine::after {
      display: none !important;
    }
  </style>

<body class="bg-navy-950 text-slate-200">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
